<style>
  /*
    Operations Portal Website Theme
    - 업무 도구형 대시보드 톤
    - 기존 기능/마크업 구조는 유지하고 시각 시스템만 전면 재정의
  */

  :root {
    --bg: #eef3f9;
    --bg-dark: #0a1324;
    --panel: #ffffff;
    --panel-dark: #0f1b2f;
    --panel-2: #f8fbff;
    --panel-2-dark: #122138;
    --line: rgba(148, 163, 184, 0.34);
    --line-strong: rgba(100, 116, 139, 0.5);
    --line-dark: rgba(71, 85, 105, 0.62);
    --text: #0f172a;
    --muted: #64748b;
    --primary: #2563eb;
    --primary-press: #1d4ed8;
    --primary-soft: rgba(37, 99, 235, 0.14);
    --ok: #059669;
    --warn: #d97706;
    --danger: #dc2626;
    --shadow-xs: 0 8px 20px -16px rgba(15, 23, 42, 0.4);
    --shadow-sm: 0 14px 28px -22px rgba(15, 23, 42, 0.42);
    --shadow-md: 0 24px 40px -28px rgba(15, 23, 42, 0.5);
  }

  .hidden { display: none !important; }

  body {
    font-family: "Pretendard", "SUIT", sans-serif;
    color: var(--text);
    -webkit-tap-highlight-color: transparent;
    transition: background-color 0.24s ease, color 0.24s ease;
    background-color: var(--bg);
    background-image:
      radial-gradient(900px 380px at 2% -8%, rgba(37, 99, 235, 0.18), transparent 58%),
      radial-gradient(920px 320px at 100% -10%, rgba(6, 182, 212, 0.16), transparent 62%),
      linear-gradient(180deg, rgba(255, 255, 255, 0.7), rgba(238, 243, 249, 0.98)),
      linear-gradient(90deg, rgba(148, 163, 184, 0.08) 1px, transparent 1px),
      linear-gradient(0deg, rgba(148, 163, 184, 0.08) 1px, transparent 1px);
    background-size: auto, auto, auto, 28px 28px, 28px 28px;
    background-attachment: fixed;
  }

  .dark body {
    background-color: var(--bg-dark);
    background-image:
      radial-gradient(960px 420px at 0% -10%, rgba(37, 99, 235, 0.3), transparent 58%),
      radial-gradient(940px 360px at 100% -8%, rgba(6, 182, 212, 0.2), transparent 62%),
      linear-gradient(180deg, rgba(10, 19, 36, 0.76), rgba(10, 19, 36, 0.96)),
      linear-gradient(90deg, rgba(51, 65, 85, 0.2) 1px, transparent 1px),
      linear-gradient(0deg, rgba(51, 65, 85, 0.2) 1px, transparent 1px);
    background-size: auto, auto, auto, 30px 30px, 30px 30px;
  }

  .line-clamp-2 {
    display: -webkit-box;
    line-clamp: 2;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .app-shell {
    min-height: calc(100vh - 1rem);
    position: relative;
  }

  .app-header {
    position: relative;
    border-bottom: 1px solid rgba(148, 163, 184, 0.28);
    padding-bottom: 0.9rem;
    margin-bottom: 0.8rem;
  }

  .dark .app-header { border-bottom-color: rgba(71, 85, 105, 0.62); }

  .app-header h1 {
    background: linear-gradient(92deg, #1e293b 0%, #2563eb 48%, #0891b2 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  .dark .app-header h1 {
    background: linear-gradient(92deg, #e2e8f0 0%, #93c5fd 46%, #67e8f9 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  .app-icon-btn {
    border: 1px solid var(--line) !important;
    background: rgba(255, 255, 255, 0.82) !important;
    color: #334155 !important;
    box-shadow: var(--shadow-xs) !important;
    backdrop-filter: blur(8px);
    transition: transform 0.14s ease, border-color 0.14s ease, background-color 0.14s ease;
  }

  .app-icon-btn:hover {
    transform: translateY(-1px);
    border-color: var(--line-strong) !important;
    background: #ffffff !important;
  }

  .dark .app-icon-btn {
    border-color: var(--line-dark) !important;
    background: rgba(18, 33, 56, 0.84) !important;
    color: #cbd5e1 !important;
  }

  .dark .app-icon-btn:hover {
    background: rgba(30, 41, 59, 0.94) !important;
    border-color: rgba(96, 165, 250, 0.5) !important;
  }

  .app-header-shortcut {
    width: 2.5rem !important;
    padding-left: 0 !important;
    padding-right: 0 !important;
    justify-content: center !important;
    gap: 0 !important;
  }

  .app-header-shortcut-label {
    display: none;
  }

  @media (min-width: 640px) {
    .app-header-shortcut {
      width: auto !important;
      padding-left: 0.875rem !important;
      padding-right: 0.875rem !important;
      justify-content: flex-start !important;
      gap: 0.375rem !important;
    }

    .app-header-shortcut-label {
      display: inline;
    }
  }

  .app-tabs {
    border: 1px solid rgba(148, 163, 184, 0.34);
    border-radius: 14px !important;
    background: rgba(255, 255, 255, 0.78) !important;
    box-shadow: var(--shadow-xs);
    backdrop-filter: blur(10px);
    gap: 0.3rem;
  }

  .dark .app-tabs {
    border-color: rgba(71, 85, 105, 0.72);
    background: rgba(15, 27, 47, 0.84) !important;
  }

  .app-tab-btn {
    flex: 1;
    height: 42px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.45rem;
    border-radius: 10px;
    border: 1px solid transparent;
    background: transparent;
    color: #475569;
    font-size: 12px;
    font-weight: 800;
    letter-spacing: 0.01em;
    transition: all 0.16s ease;
  }

  .app-tab-btn:hover {
    color: #1e293b;
    background: rgba(255, 255, 255, 0.78);
  }

  .dark .app-tab-btn {
    color: #cbd5e1;
  }

  .dark .app-tab-btn:hover {
    background: rgba(30, 41, 59, 0.72);
    color: #e2e8f0;
  }

  .app-tab-btn.is-active {
    border-color: rgba(37, 99, 235, 0.4);
    background: linear-gradient(120deg, #2563eb, #1d4ed8);
    color: #ffffff;
    box-shadow: 0 14px 26px -18px rgba(37, 99, 235, 0.62);
  }

  .app-tab-btn.is-active:hover {
    background: linear-gradient(120deg, #1d4ed8, #1e40af);
    color: #ffffff;
  }

  .hero-strip {
    position: relative;
    overflow: hidden;
    border-radius: 18px;
    border: 1px solid rgba(37, 99, 235, 0.26);
    background:
      radial-gradient(120% 130% at 0% 0%, rgba(37, 99, 235, 0.22), transparent 56%),
      radial-gradient(120% 130% at 100% 100%, rgba(6, 182, 212, 0.2), transparent 56%),
      linear-gradient(120deg, rgba(255, 255, 255, 0.95), rgba(246, 250, 255, 0.98));
    box-shadow: var(--shadow-md);
    padding: 1.2rem;
    display: grid;
    grid-template-columns: minmax(0, 1.5fr) minmax(220px, 1fr);
    gap: 1rem;
  }

  .hero-strip::before {
    content: "";
    position: absolute;
    width: 320px;
    height: 320px;
    right: -110px;
    top: -180px;
    border-radius: 999px;
    background: radial-gradient(circle, rgba(191, 219, 254, 0.78), transparent 70%);
    pointer-events: none;
  }

  .dark .hero-strip {
    border-color: rgba(59, 130, 246, 0.45);
    background:
      radial-gradient(120% 130% at 0% 0%, rgba(29, 78, 216, 0.36), transparent 56%),
      radial-gradient(120% 130% at 100% 100%, rgba(8, 145, 178, 0.24), transparent 56%),
      linear-gradient(120deg, rgba(15, 27, 47, 0.92), rgba(18, 33, 56, 0.96));
  }

  .dark .hero-strip::before {
    background: radial-gradient(circle, rgba(37, 99, 235, 0.3), transparent 70%);
  }

  .hero-main {
    position: relative;
    z-index: 1;
  }

  .hero-kicker {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 24px;
    padding: 0 10px;
    border-radius: 999px;
    border: 1px solid rgba(37, 99, 235, 0.28);
    background: rgba(255, 255, 255, 0.72);
    color: #1d4ed8;
    font-size: 10px;
    font-weight: 900;
    letter-spacing: 0.1em;
    margin-bottom: 0.45rem;
  }

  .dark .hero-kicker {
    border-color: rgba(96, 165, 250, 0.52);
    background: rgba(15, 27, 47, 0.68);
    color: #bfdbfe;
  }

  .hero-title {
    font-size: clamp(1.08rem, 2.3vw, 1.65rem);
    line-height: 1.22;
    font-weight: 900;
    letter-spacing: -0.02em;
    color: #0f172a;
    max-width: 760px;
  }

  .hero-sub {
    margin-top: 0.4rem;
    font-size: 13px;
    line-height: 1.56;
    color: #475569;
    max-width: 700px;
  }

  .dark .hero-title { color: #e2e8f0; }
  .dark .hero-sub { color: #94a3b8; }

  .hero-actions {
    margin-top: 0.85rem;
    display: flex;
    flex-wrap: wrap;
    gap: 0.45rem;
  }

  .hero-action-btn {
    height: 34px;
    padding: 0 12px;
    border-radius: 10px;
    border: 1px solid transparent;
    font-size: 11px;
    font-weight: 800;
    display: inline-flex;
    align-items: center;
    gap: 0.35rem;
    transition: transform 0.14s ease, background-color 0.14s ease, border-color 0.14s ease;
    white-space: nowrap;
  }

  .hero-action-btn:hover {
    transform: translateY(-1px);
  }

  .hero-action-primary {
    background: linear-gradient(120deg, #2563eb, #1d4ed8);
    color: #ffffff;
    border-color: rgba(29, 78, 216, 0.6);
    box-shadow: 0 12px 22px -16px rgba(37, 99, 235, 0.64);
  }

  .hero-action-primary:hover {
    background: linear-gradient(120deg, #1d4ed8, #1e40af);
  }

  .hero-action-secondary {
    background: rgba(255, 255, 255, 0.8);
    border-color: rgba(148, 163, 184, 0.35);
    color: #334155;
  }

  .hero-action-secondary:hover {
    background: #ffffff;
    border-color: rgba(37, 99, 235, 0.34);
    color: #1e40af;
  }

  .dark .hero-action-secondary {
    background: rgba(15, 27, 47, 0.8);
    border-color: rgba(71, 85, 105, 0.72);
    color: #cbd5e1;
  }

  .dark .hero-action-secondary:hover {
    background: rgba(30, 41, 59, 0.86);
    border-color: rgba(96, 165, 250, 0.54);
    color: #e2e8f0;
  }

  .hero-stats {
    position: relative;
    z-index: 1;
    display: grid;
    grid-template-columns: 1fr;
    gap: 0.5rem;
    align-content: center;
  }

  .hero-stat {
    border: 1px solid rgba(148, 163, 184, 0.28);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.76);
    padding: 0.75rem 0.8rem;
    display: grid;
    gap: 0.16rem;
    box-shadow: var(--shadow-xs);
  }

  .hero-stat-label {
    font-size: 10px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #64748b;
  }

  .hero-stat-value {
    font-size: 13px;
    font-weight: 800;
    color: #0f172a;
  }

  .dark .hero-stat {
    border-color: rgba(71, 85, 105, 0.66);
    background: rgba(15, 27, 47, 0.7);
    box-shadow: none;
  }

  .dark .hero-stat-label { color: #93a4b8; }
  .dark .hero-stat-value { color: #e2e8f0; }

  .panel {
    border: 1px solid var(--line) !important;
    border-radius: 18px !important;
    background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%) !important;
    box-shadow: var(--shadow-md) !important;
  }

  .dark .panel {
    border-color: var(--line-dark) !important;
    background: linear-gradient(180deg, var(--panel-dark) 0%, var(--panel-2-dark) 100%) !important;
    box-shadow: 0 22px 40px -26px rgba(2, 6, 23, 0.84) !important;
  }

  .tool-btn {
    border: 1px solid var(--line) !important;
    background: rgba(255, 255, 255, 0.86) !important;
    box-shadow: none !important;
  }

  .tool-btn:hover {
    border-color: rgba(37, 99, 235, 0.34) !important;
    background: #ffffff !important;
    transform: translateY(-1px);
  }

  .dark .tool-btn {
    border-color: var(--line-dark) !important;
    background: rgba(15, 27, 47, 0.84) !important;
  }

  .dark .tool-btn:hover {
    border-color: rgba(96, 165, 250, 0.5) !important;
    background: rgba(30, 41, 59, 0.9) !important;
  }

  .primary-btn {
    border: 1px solid transparent;
    transition: transform 0.14s ease, box-shadow 0.14s ease;
  }

  .primary-btn:hover:not(:disabled) {
    transform: translateY(-1px);
    box-shadow: 0 16px 28px -18px rgba(37, 99, 235, 0.54);
  }

  .primary-btn:disabled {
    transform: none !important;
    box-shadow: none !important;
  }

  .sub-btn {
    height: 40px;
    min-width: 104px;
    padding: 0 14px;
    border-radius: 10px;
    border: 1px solid var(--line);
    background: rgba(255, 255, 255, 0.84);
    color: #475569;
    font-size: 12px;
    font-weight: 800;
    transition: all 0.15s ease;
    white-space: nowrap;
  }

  .sub-btn:hover {
    border-color: rgba(37, 99, 235, 0.3);
    color: #1e293b;
    background: #ffffff;
  }

  .sub-btn.is-active {
    border-color: var(--primary);
    background: linear-gradient(120deg, #2563eb, #1d4ed8);
    color: #ffffff;
    box-shadow: 0 12px 22px -16px rgba(37, 99, 235, 0.56);
  }

  .dark .sub-btn {
    border-color: var(--line-dark);
    background: rgba(15, 27, 47, 0.82);
    color: #cbd5e1;
  }

  .dark .sub-btn:hover {
    border-color: rgba(96, 165, 250, 0.52);
    color: #e2e8f0;
    background: rgba(30, 41, 59, 0.86);
  }

  .dark .sub-btn.is-active {
    border-color: #3b82f6;
    background: linear-gradient(120deg, #2563eb, #1d4ed8);
    color: #ffffff;
  }

  .read-control-btn {
    height: 40px;
    min-width: 104px;
    padding: 0 14px;
    justify-content: center;
  }

  .filter-toggle-btn.is-active {
    background: linear-gradient(120deg, #2563eb, #1d4ed8) !important;
    border-color: rgba(37, 99, 235, 0.7) !important;
    color: #ffffff !important;
  }

  .dark .filter-toggle-btn.is-active {
    background: linear-gradient(120deg, #2563eb, #1d4ed8) !important;
    border-color: rgba(96, 165, 250, 0.62) !important;
    color: #ffffff !important;
  }

  .filter-summary-chip {
    display: inline-flex;
    align-items: center;
    gap: 0.35rem;
    height: 26px;
    padding: 0 0.35rem 0 0.65rem;
    border-radius: 999px;
    border: 1px solid transparent;
    font-size: 11px;
    font-weight: 800;
    line-height: 1;
    transition: transform 0.14s ease, filter 0.14s ease;
  }

  .filter-summary-chip:hover {
    transform: translateY(-1px);
    filter: brightness(0.98);
  }

  .filter-summary-remove {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 16px;
    height: 16px;
    border-radius: 999px;
    background: rgba(15, 23, 42, 0.14);
    color: inherit;
  }

  .filter-summary-remove i { font-size: 9px; }

  .dark .filter-summary-remove {
    background: rgba(248, 250, 252, 0.2);
  }

  .tab-content { display: none; }
  .tab-content.active { display: block; animation: slideUp 0.22s ease-out; }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .animate-slideUp { animation: slideUp 0.2s ease-out; }

  #noticeList > button,
  #checkList > div,
  #cardList [data-action="open-read-detail"] {
    border-color: var(--line) !important;
    box-shadow: var(--shadow-sm);
    transition: transform 0.16s ease, box-shadow 0.16s ease, border-color 0.16s ease;
  }

  #noticeList > button:hover,
  #checkList > div:hover,
  #cardList [data-action="open-read-detail"]:hover {
    transform: translateY(-2px);
    border-color: rgba(37, 99, 235, 0.32) !important;
    box-shadow: 0 18px 28px -20px rgba(15, 23, 42, 0.3);
  }

  .dark #noticeList > button,
  .dark #checkList > div,
  .dark #cardList [data-action="open-read-detail"] {
    border-color: var(--line-dark) !important;
    box-shadow: 0 16px 24px -18px rgba(2, 6, 23, 0.74);
  }

  .dark #noticeList > button:hover,
  .dark #checkList > div:hover,
  .dark #cardList [data-action="open-read-detail"]:hover {
    border-color: rgba(96, 165, 250, 0.42) !important;
    box-shadow: 0 18px 28px -18px rgba(2, 6, 23, 0.84);
  }

  #lookupTableBody tr {
    transition: background-color 0.14s ease, transform 0.14s ease;
    cursor: pointer;
  }

  #lookupTableBody tr:hover {
    transform: translateX(2px);
    background: rgba(37, 99, 235, 0.08) !important;
  }

  .dark #lookupTableBody tr:hover {
    background: rgba(37, 99, 235, 0.18) !important;
  }

  #issueForm input[type="text"]:not(.serial-input),
  #issueForm input[type="url"],
  #issueForm textarea,
  #issueDetailsEditor,
  .custom-dropdown-btn {
    border: 1px solid var(--line) !important;
    background: #f8fbff !important;
    box-shadow: none !important;
  }

  #issueForm input[type="text"]:not(.serial-input):focus,
  #issueForm input[type="url"]:focus,
  #issueForm textarea:focus,
  .custom-dropdown-btn:focus,
  #issueDetailsEditor:focus {
    border-color: rgba(37, 99, 235, 0.46) !important;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.14) !important;
  }

  .dark #issueForm input[type="text"]:not(.serial-input),
  .dark #issueForm input[type="url"],
  .dark #issueForm textarea,
  .dark #issueDetailsEditor,
  .dark .custom-dropdown-btn {
    border-color: var(--line-dark) !important;
    background: #1b2a42 !important;
  }

  .serial-input-shell {
    border: 0 !important;
    border-radius: 1rem !important;
    background: rgba(248, 251, 255, 0.92) !important;
    box-shadow: none !important;
    min-height: 52px;
  }

  .serial-input-shell:focus-within {
    border: 0 !important;
    background: rgba(248, 251, 255, 0.96) !important;
    box-shadow: none !important;
  }

  .dark .serial-input-shell {
    border: 0 !important;
    border-radius: 1rem !important;
    background: rgba(27, 42, 66, 0.96) !important;
    box-shadow: none !important;
  }

  .dark .serial-input-shell:focus-within {
    border: 0 !important;
    background: rgba(36, 52, 79, 0.96) !important;
    box-shadow: none !important;
  }

  .issue-editor-shell {
    border: 0 !important;
    border-radius: 1rem !important;
    overflow: hidden;
    background: linear-gradient(180deg, rgba(244, 248, 255, 0.86), rgba(240, 246, 255, 0.78)) !important;
    box-shadow: none !important;
  }

  .issue-editor-shell:focus-within {
    border: 0 !important;
    box-shadow: none !important;
    background: linear-gradient(180deg, rgba(248, 251, 255, 0.98), rgba(244, 248, 255, 0.9)) !important;
  }

  .dark .issue-editor-shell {
    border: 0 !important;
    border-radius: 1rem !important;
    overflow: hidden;
    background: linear-gradient(180deg, rgba(27, 42, 66, 0.94), rgba(20, 33, 56, 0.9)) !important;
    box-shadow: none !important;
  }

  .dark .issue-editor-shell:focus-within {
    border: 0 !important;
    box-shadow: none !important;
    background: linear-gradient(180deg, rgba(36, 52, 79, 0.96), rgba(27, 42, 66, 0.94)) !important;
  }

  .serial-input {
    border: 0 !important;
    background: transparent !important;
    box-shadow: none !important;
    outline: none !important;
    appearance: none;
    -webkit-appearance: none;
    letter-spacing: 0.045em;
    font-variant-numeric: tabular-nums;
    color: #0f172a;
  }

  .serial-input:focus {
    border: 0 !important;
    background: transparent !important;
    box-shadow: none !important;
    outline: none !important;
  }

  .dark .serial-input { color: #e2e8f0; }

  .serial-prefix {
    padding-left: 1.1rem;
    padding-right: 0.5rem;
    font-size: 13px;
    font-weight: 900;
    letter-spacing: 0.03em;
    color: #2563eb;
    user-select: none;
  }

  .dark .serial-prefix { color: #93c5fd; }

  .serial-button-area {
    align-items: center;
  }

  .serial-action-btn {
    height: 44px;
    min-width: 44px;
    border-radius: 0.9rem;
    border: 1px solid var(--line);
    background: rgba(255, 255, 255, 0.88);
    color: #475569;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.14s ease, border-color 0.14s ease, background-color 0.14s ease, color 0.14s ease;
  }

  .serial-action-btn:hover {
    transform: translateY(-1px);
    border-color: rgba(37, 99, 235, 0.3);
    background: #ffffff;
  }

  .serial-add-btn {
    color: #2563eb;
  }

  .serial-remove-btn {
    color: #dc2626;
  }

  .dark .serial-action-btn {
    border-color: var(--line-dark);
    background: rgba(15, 27, 47, 0.86);
    color: #cbd5e1;
  }

  .dark .serial-action-btn:hover {
    border-color: rgba(96, 165, 250, 0.5);
    background: rgba(30, 41, 59, 0.9);
  }

  .dark .serial-add-btn { color: #93c5fd; }
  .dark .serial-remove-btn { color: #fca5a5; }

  @media (max-width: 640px) {
    .serial-action-btn {
      height: 42px;
      min-width: 42px;
    }
