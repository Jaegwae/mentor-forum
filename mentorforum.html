<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>멘토포럼</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
  <style>
    :root {
      --bg: #f1f5f9;
      --panel: #ffffff;
      --line: #dbe5f2;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #2563eb;
      --primary-600: #1d4ed8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      background: radial-gradient(1000px 350px at 0% -10%, #dbeafe, transparent), var(--bg);
      color: var(--text);
    }
    .wrap {
      max-width: 780px;
      margin: 0 auto;
      padding: 40px 18px;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 14px 30px -24px rgba(15, 23, 42, 0.5);
    }
    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 900;
    }
    p {
      margin: 8px 0 0;
      color: var(--muted);
      line-height: 1.55;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-top: 16px;
    }
    a.btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      height: 42px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 800;
      border: 1px solid #cbd5e1;
      color: #0f172a;
      background: #fff;
    }
    a.btn.primary {
      border-color: var(--primary);
      background: var(--primary);
      color: #fff;
    }
    a.btn.primary:hover {
      background: var(--primary-600);
    }
    .path {
      margin-top: 14px;
      font-size: 13px;
      color: var(--muted);
    }
    code {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 7px;
      padding: 2px 6px;
    }
    @media (max-width: 720px) {
      .grid { grid-template-columns: 1fr; }
      h1 { font-size: 26px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>멘토포럼</h1>
      <p>새로 만든 포럼 사이트 진입 페이지입니다. 아래 버튼으로 회원가입/로그인/포럼/관리자 화면으로 이동할 수 있습니다.</p>

      <div class="grid">
        <a class="btn primary" id="forumLoginLink" href="#">로그인</a>
        <a class="btn" id="forumSignupLink" href="#">회원가입</a>
        <a class="btn" id="forumAppLink" href="#">포럼 메인</a>
        <a class="btn" id="forumAdminLink" href="#">관리자 사이트</a>
      </div>

      <div class="path">
        Firebase Hosting 주소를 아래 스크립트의 <code>FORUM_BASE_URL</code> 값으로 설정하세요.
      </div>
    </section>
  </main>
  <script>
    // Firebase Hosting 배포 주소로 교체
    const FORUM_BASE_URL = 'https://guro-mentor-forum.web.app';
    document.getElementById('forumLoginLink').href = FORUM_BASE_URL + '/login.html';
    document.getElementById('forumSignupLink').href = FORUM_BASE_URL + '/signup.html';
    document.getElementById('forumAppLink').href = FORUM_BASE_URL + '/app.html';
    document.getElementById('forumAdminLink').href = FORUM_BASE_URL + '/admin.html';
  </script>
</body>
</html>
